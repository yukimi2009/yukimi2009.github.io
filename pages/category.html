<h3>分类</h3><hr>

<div>
  {% for category in site.categories %}
  {% capture categ_name %}{{ category | first }}{% endcapture %}
  <h3 id="{{ categ_name }}-ref">{{ categ_name }}</h3><hr>
  <ul>
    {% for post in site.categories[categ_name] %}
    <li><a href="{{post.url}}">{{ post.title }}</a></li>
    {% endfor %} 
  </ul>
  {% endfor %}
</div>
